<header class="route-header">
  <h1 class="display-2">Examples</h1>
</header>

<section>
  <h3>Using a URL</h3>

  <p>
    This example displays the <code>_align.scss</code> file found on Github:
     <a href="https://raw.githubusercontent.com/twbs/bootstrap/v4.1.1/scss/utilities/_align.scss" target="_blank">https://raw.githubusercontent.com/twbs/.../_align.scss</a>
   </p>
  <div class="row">
    <div class="col-lg-6">
      <div class="card card-body"><app-example-url></app-example-url></div>
    </div>
    <div class="col-lg-6">
      <small class="text-muted">example-url.component.html</small>
      <ngx-highlight-js
        lang="xml"
        url="https://raw.githubusercontent.com/nowzoo/ngx-highlight-js/master/src/app/example-url/example-url.component.html"></ngx-highlight-js>

    </div>
  </div>
</section>
<section>
  <h3>Dynamic URL</h3>

  <p>
    This example uses a variable URL.
   </p>
  <div class="row">
    <div class="col-lg-6">
      <div class="card card-body"><app-example-url-variable></app-example-url-variable></div>
    </div>
    <div class="col-lg-6">
        <small class="text-muted">example-url-variable.component.html</small>
        <ngx-highlight-js
          lang="xml"
          url="https://raw.githubusercontent.com/nowzoo/ngx-highlight-js/master/src/app/example-url-variable/example-url-variable.component.html"></ngx-highlight-js>
        <small class="text-muted">example-url-variable.component.ts</small>
        <ngx-highlight-js
          lang="typescript"
          url="https://raw.githubusercontent.com/nowzoo/ngx-highlight-js/master/src/app/example-url-variable/example-url-variable.component.ts"></ngx-highlight-js>
    </div>
  </div>
</section>
