<div class="form-group">
  <label for="app-example-url-variable-choose">Choose</label>

  <select id="app-example-url-variable-choose" [formControl]="fc" class="form-control">
    <option *ngFor="let file of files">{{file}}</option>
  </select>
  <small class="text-muted form-text">
    Currently: {{url}}
  </small>
</div>

<ngx-highlight-js
  lang="scss"
  [url]="url"></ngx-highlight-js>
